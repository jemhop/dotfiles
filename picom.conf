#Custom Stuff
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = true; 
 
# Shadow
#shadow = true;			# Enabled client-side shadows on windows.
#shadow-radius = 2;		# The blur radius for shadows. (default 12)
#shadow-offset-x = -5;		# The left offset for shadows. (default -15)
#shadow-offset-y = -5;		# The top offset for shadows. (default -15)
# shadow-opacity = 0.7;		# The translucency for shadows. (default .75)
# shadow-red = 0.0;		# Red color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-green = 0.0;		# Green color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-blue = 0.0;		# Blue color value of shadow. (0.0 - 1.0, defaults to 0)

# shadow-exclude = "n:e:Notification";
shadow-ignore-shaped = true;

# rounded corners

corner-radius = 10;

rounded-corners-exclude = [
  "window_type = 'desktop'",
  "window_type = 'dock'",
  "window_type = 'notification'"
]
 
# Opacity
opacity-rule = [
 "100:class_g *?= 'Firefox'",
 "100:class_g *?= 'Chrome'",
 "100:class_g *?= 'Chromi2um'",
 "100:class_g *?= 'glava'",
 "90:class_g *?= 'alacritty'"
];

active-opacity = 0.9;
# inactive-opacity = 0.5;			# Opacity of inactive windows. (0.1 - 1.0)
frame-opacity = 0;			# Opacity of window titlebars and borders. (0.1 - 1.0)
inactive-opacity-override = false;	# Inactive opacity set by 'inactive-opacity' overrides value of _NET_WM_OPACITY.
 
# Fading
fading = true;			# Fade windows during opacity changes.
fade-delta = 4;		# The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.03;		# Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.03;		# Opacity change between steps while fading out. (default 0.03).
# no-fading-openclose = true;	# Fade windows in/out when opening/closing.
 
# Other
#inactive-dim = 0.5;		# Dim inactive windows. (0.0 - 1.0, defaults to 0).
mark-wmwin-focused = true;	# Try to detect WM windows and mark them as active.
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.9; }
  dropdown_menu = { opacity = 0.9; }
};
 
 
##excluded apps
#shadow-exclude = [ "g:si:Conky" ];

# Dim inactive windows. (0.0 - 1.0)
# inactive-dim = 0.2;
# Do not let dimness adjust based on window opacity.
# inactive-dim-fixed = true;

# Blur background of transparent windows. Bad performance with X Render backend. GLX backend is preferred.
# blur-background = true;
# Blur background of opaque windows with transparent frames as well.
# blur-background-frame = true;
# Do not let blur radius adjust based on window opacity.
# blur-background-fixed = false;
# blur-background-exclude = [
#    "window_type = 'dock'",
#    "window_type = 'desktop'"
# ];

# blur-kern = "3x3box"

blur: {
  # requires: https://github.com/ibhagwan/picom
  method = "kawase";
  #method = "kernel";
  strength = 7;
  # deviation = 1.0;
  # kernel = "11x11gaussian";
  background = false;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}


